<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar de Ranking - Estilo Roblox</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Luckiest Guy', Arial, cursive;
      cursor: url('img/cursor.png'), auto;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 20px 0;
      overflow-x: hidden; /* Impede overflow horizontal */
    }
    
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/fundo.webp');
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      transform: scale(1.1);
      z-index: -2;
      transition: transform 0.3s ease-out; /* Transição suave para o efeito de movimento */
    }
    
    .background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(0, 0, 0, 0.7), rgba(0, 50, 100, 0.5));
      z-index: -1;
    }
    
    .page-title {
      position: relative;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
      font-size: 3rem;
      letter-spacing: 2px;
      z-index: 2;
      margin: 20px 0;
      max-width: 100%; /* Garante que não ultrapasse a largura da tela */
      padding: 0 15px; /* Adiciona espaçamento nas laterais */
    }
    
    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 5px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 40px;
      overflow: hidden; /* Garante que nada dentro do container ultrapasse */
    }
    
    .ranking-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 15px;
    }
    
    .ranking-title {
      color: white;
      font-size: 2.2rem;
      text-shadow: 3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
      flex-shrink: 0; /* Impede que o texto diminua demais */
      padding: 0 10px; /* Adiciona espaçamento interno */
    }
    
    .trophy-icon {
      font-size: 2.5rem;
      color: gold;
      text-shadow: 2px 2px 0 #000;
      flex-shrink: 0; /* Impede que as estrelas diminuam demais */
    }
    
    .trophy-icon img {
      width: 50px; /* Tamanho padrão para desktop */
      height: auto;
    }
    
    .ranking-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 8px;
      margin: 15px 0;
      table-layout: fixed; /* Melhora o controle sobre a largura das colunas */
    }
    
    .ranking-table th {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 400;
      font-size: 1.3rem;
      text-shadow: 2px 2px 0 #000;
      border: 3px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .ranking-table tr {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      margin-bottom: 10px;
    }
    
    .ranking-table td {
      padding: 15px;
      border: none;
      text-align: left;
      font-size: 1.2rem;
      border: 3px solid rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .ranking-table tr:first-child td {
      border-top: 3px solid rgba(0, 0, 0, 0.2);
    }
    
    .position {
      font-weight: bold;
      text-align: center;
      width: 70px;
      font-size: 1.4rem;
      background: rgba(44, 112, 214, 0.2);
      border-right: 3px solid rgba(0, 0, 0, 0.2) !important;
    }
    
    .top-1 .position {
      background: linear-gradient(145deg, #ffd700, #ffaa00);
      color: #000;
    }
    
    .top-2 .position {
      background: linear-gradient(145deg, #c0c0c0, #a0a0a0);
      color: #000;
    }
    
    .top-3 .position {
      background: linear-gradient(145deg, #cd7f32, #a56a28);
      color: #000;
    }
    
    .player-name {
      font-weight: bold;
      color: #2c3e50;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
      cursor: url('img/cursor2.png'), pointer;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .player-time {
      font-weight: bold;
      color: #e74c3c;
      text-shadow: 1px 1px 0 rgba(255, 255, 255, 0.5);
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .btn {
      padding: 18px 30px;
      font-size: 1.2rem;
      font-weight: 600;
      border: 5px solid #000;
      border-radius: 12px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      background: linear-gradient(145deg, #ff7b25, #d45a12);
      color: white;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      cursor: url('img/cursor2.png'), pointer;
      text-shadow: 2px 2px 0 #000;
      max-width: 100%; /* Garante que o botão não ultrapasse a largura */
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-5px);
      background: linear-gradient(145deg, #ff8e43, #e46d28);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .loading {
      font-size: 1.5rem;
      color: white;
      margin: 30px 0;
      text-shadow: 2px 2px 0 #000;
    }
    
    .error {
      color: white;
      margin: 20px 0;
      padding: 15px;
      background: rgba(231, 76, 60, 0.7);
      border-radius: 10px;
      border: 3px solid rgba(0, 0, 0, 0.2);
      text-shadow: 1px 1px 0 #000;
      max-width: 100%; /* Garante que não ultrapasse a largura */
    }
    
    .footer {
      position: relative;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      opacity: 0.8;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      padding: 20px;
      margin-top: auto;
    }
    
    /* Responsivo */
    @media (max-width: 768px) {
      .page-title {
        font-size: 2.2rem;
      }
      
      .container {
        width: 95%;
        padding: 15px;
      }
      
      .ranking-title {
        font-size: 1.8rem;
      }
      
      .ranking-table th {
        font-size: 1.1rem;
        padding: 10px;
      }
      
      .ranking-table td {
        padding: 10px;
        font-size: 1rem;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .page-title {
        font-size: 1.8rem;
      }
      
      .ranking-header {
        flex-direction: row; /* Mantém as estrelas e texto na mesma linha */
        gap: 5px; /* Reduz o espaçamento */
      }
      
      .trophy-icon img {
        width: 30px; /* Reduz o tamanho das estrelas no mobile */
      }
      
      .ranking-title {
        font-size: 1.5rem; /* Ajusta o tamanho do texto */
        padding: 0 5px; /* Reduz o padding */
      }
      
      .ranking-table th, .ranking-table td {
        padding: 8px;
        font-size: 0.9rem;
      }
      
      .position {
        width: 40px; /* Reduz a largura da coluna de posição */
        font-size: 1.1rem;
      }
      
      .player-name, .player-time {
        max-width: 120px; /* Limita a largura máxima das colunas */
        overflow: hidden;
        text-overflow: ellipsis;
      }
    }

    /* Ajustes para telas muito pequenas */
    @media (max-width: 350px) {
      .ranking-title {
        font-size: 1.3rem; /* Reduz ainda mais o texto em telas muito pequenas */
      }
      
      .trophy-icon img {
        width: 25px; /* Reduz ainda mais as estrelas */
      }
    }
  </style>
</head>
<body>
  <div class="background" id="blurredBackground"></div>
  <h1 class="page-title">OUÇA UM MEME</h1>
  
  <div class="container">
    <div class="ranking-header">
      <div class="trophy-icon"><img src="img/star.png" alt="Estrela"></div>
      <h2 class="ranking-title">MELHORES TEMPOS</h2>
      <div class="trophy-icon"><img src="img/star.png" alt="Estrela"></div>
    </div>
    
    <div id="loading" class="loading">Carregando ranking...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <table id="ranking-table" class="ranking-table" style="display: none;">
      <thead>
        <tr>
          <th class="position">#</th>
          <th>Jogador</th>
          <th>Tempo</th>
        </tr>
      </thead>
      <tbody id="ranking-body">
        <!-- Os dados do ranking serão inseridos aqui via JavaScript -->
      </tbody>
    </table>
    
    <button onclick="window.location.href='index.html'" class="btn">Voltar ao Jogo</button>
  </div>
  
  <div class="footer">
    Tente bater o meu recorde :)
  </div>

  <script>
    // Configuração do Supabase
    const supabaseUrl = 'https://sukfozxdzhiwlicsqxmd.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN1a2Zvenhkemhpd2xpY3NxeG1kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg0NzY4NDQsImV4cCI6MjA3NDA1Mjg0NH0.4NMptCTv7u7bbsLMSebPMGMEl36RSKyD4RcZrPGYmi0';
    
    // Inicializar Supabase
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    // Elementos do DOM
    const loadingElement = document.getElementById('loading');
    const errorElement = document.getElementById('error');
    const rankingTable = document.getElementById('ranking-table');
    const rankingBody = document.getElementById('ranking-body');
    
    // Função para formatar o tempo de segundos para MM:SS
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }
    
    // Função para buscar e exibir o ranking
    async function loadRanking() {
      try {
        // Buscar dados do Supabase
        const { data, error } = await supabase
          .from('ranking')
          .select('name, seconds')
          .order('seconds', { ascending: true });
        
        if (error) {
          throw error;
        }
        
        // Esconder loading e mostrar tabela
        loadingElement.style.display = 'none';
        rankingTable.style.display = 'table';
        
        // Limpar corpo da tabela
        rankingBody.innerHTML = '';
        
        // Verificar se há dados
        if (!data || data.length === 0) {
          rankingBody.innerHTML = '<tr><td colspan="3" style="text-align: center; font-size: 1.2rem;">Nenhum registro encontrado</td></tr>';
          return;
        }
        
        // Adicionar dados à tabela
        data.forEach((player, index) => {
          const row = document.createElement('tr');
          
          // Adicionar classes para os top 3
          if (index === 0) {
            row.classList.add('top-1');
          } else if (index === 1) {
            row.classList.add('top-2');
          } else if (index === 2) {
            row.classList.add('top-3');
          }
          
          row.innerHTML = `
            <td class="position">${index + 1}</td>
            <td class="player-name">${player.name}</td>
            <td class="player-time">${formatTime(player.seconds)}</td>
          `;
          
          rankingBody.appendChild(row);
        });
        
      } catch (error) {
        console.error('Erro ao carregar ranking:', error);
        loadingElement.style.display = 'none';
        errorElement.textContent = 'Erro ao carregar o ranking. Por favor, tente novamente.';
        errorElement.style.display = 'block';
      }
    }
    
    // Carregar o ranking quando a página for carregada
    document.addEventListener('DOMContentLoaded', loadRanking);

    // Efeito de movimento no fundo
    document.addEventListener('mousemove', (e) => {
      const background = document.getElementById('blurredBackground');
      const x = (e.clientX / window.innerWidth) * 20;
      const y = (e.clientY / window.innerHeight) * 20;
      
      background.style.transform = `scale(1.1) translate(${x/2}px, ${y/2}px)`;
    });
  </script>
</body>
</html>
